
{% extends 'core/base.html'%}

{% load static %}

{% block estilo %}
<link rel="stylesheet" href="{% static 'core/css/lista_categorias.css' %}">
{% endblock %}

{% block content %}
<main class="container">

  <!-- Carrusel -->
  {% for categoria, lista_noticias in categorias %}
  <div id="carusel1" class="carousel slide" data-bs-ride="carousel">  
    <div class="carousel-inner">

      <div class="carousel-item active">
        <div class="news-title-container">
          <h2 class="news-title"> {{categoria}}</h2>
        </div>
        <img src="{% static 'core/img/logo-dark.svg' %}" alt="" class="d-block w-100">
      </div>

      {% for noticia in lista_noticias %}
      <div class="carousel-item">
        <a href="{% url 'noticia' noticia.id %}">
          <div class="news-title-container">
            <h2 class="news-title"> {{noticia.titulo}}</h2>
          </div>
          <img src="{{noticia.portada.url}}" alt="" class="d-block w-100">
        </a>
      </div>
      {% endfor %}
      
    </div>
    
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#carusel1" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carusel1" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <div class="btn-titulo">
    <button type="button" class="btn btn-primary etiqueta">{{categoria}}</button>
  </div>
  {% endfor %}
  <!--FIN DEL CARRUSEL -->

</main>
{% endblock %}
