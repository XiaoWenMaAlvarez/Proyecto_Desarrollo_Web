{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Login</title>
  <meta name="description" content="Sitio web de noticias" />
  <link rel="icon" href="{% static 'core/img/icono.svg' %}" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'core/css/login.css' %}">

</head>
<body>
  <!-- Contenido principal -->
  <main class="container">
    <div class="image-container">
      <img src="{% static 'core/img/logo-light.svg' %}" class="logo" alt="">
    </div>
    <h1 class="main-title">Inicia sesión</h1>
    <form action="{% url 'index' %}">
      <div class="mb-3">
        <label for="exampleInputEmail2" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword3" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword3">
      </div>
      <button class="btn btn-primary">Iniciar sesión</button>
    </form>

    <p>¿No tienes cuenta? <a href="{% url 'register' %}">Regístrate gratis</a></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
