{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Register</title>
  <meta name="description" content="Sitio web de noticias" />
  <link rel="icon" href="{% static 'core/img/icono.svg' %}" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'core/css/login.css' %}">

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>
<body>
  <!-- Contenido principal -->
  <main class="container">
    <div class="image-container">
      <img src="{% static 'core/img/logo-dark.svg' %}" class="logo" alt="">
    </div>
    <p style="text-align: center; color: red; font-size: 3rem;">{{mensaje}}</p>
    <h1 class="main-title">Registro</h1>
    {% load crispy_forms_tags %}
    <form action="" method="POST" style=" display: flex; flex-direction: column; align-items: center; gap: 2rem; ">
      {% csrf_token %}
      {{ form|crispy }}
      <div class="g-recaptcha" data-sitekey="6Lekmd8pAAAAACY6pek-W_JctCA3wM3G1qgGw2sU"></div>
      <input type="submit" class="btn btn-primary" value="Crear cuenta">
      <p>¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión</a></p>
    </form>
    
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
